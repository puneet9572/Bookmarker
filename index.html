<!DOCTYPE html>
<html>
<head>
	<title>Site Bookmarker</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>
<body onload="fetchBookmarks()">
	<div class="container" id="main_container">
		<div>
			<h3>Bookmarker</h3>
		</div>
		<div class="jumbotron" id="inner_jumbo">
		<h2>Bookmark your favourite site</h2>
		<form id="myForm">
			<div class="form-group">
			<label>Site Name</label>
			<input type="text" class="form-control" id="siteName" placeholder="Site name">
			</div>
			<div class="form-group">
			<label>Site Url</label>
			<input type="text" class="form-control" id="siteUrl" placeholder="Site URL">
			</div>
			<button type="submit" id="submitButton" class="btn btn-primary" >Submit</button>
		</form>
		
		</div>
		</div>
	<div class="row marketing">
		<div class="col-lg-12" id="result">
			<div id="bookmarksResults"></div>
		</div>
	</div>
		<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
